{% extends 'layout.html' %} 
{% block body %}
<body class="h-100 bg-color" >
<div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-10 col-md-8 col-lg-6">
            <!-- Form -->
            <form  method="post">
                 {% csrf_token %}
                <h1 class="text-center text-white"> RANDOM FILM FINDER</h1>
                <p class="description text-center text-white">Find a new film, create your own list and enjoy!</p>
                <p class="description text-center text-white">
                {% if messages %}
                {% for message in messages %}
                <div {% if message.tags %} class="allert allert-{{ message.tags}}" {% endif %}>{{message}}</div>
                {% endfor %}
                {% endif %}
                </p>
                <div class="form-group text-white">
                <label for="id_username text-white">Username:</label>
                {{form.username}}
                </div>
                <div class="form-group text-white">
                    <label for="id_password text-white">Password:</label>
                    {{form.password}}
                </div>
                <div class="form-group text-white">
                    <label for="id_confirm text-white">Confirm:</label>
                    {{form.confirm}}
                </div>
                <div class="text-center">
                	<button class="btn btn-secondary btn-customized" >Register </button>
                	<a class="btn btn-dark" href="{% url 'sign' %}" role="button">Sign</a>
           		</div>
            </form>
        </div>
    </div>
</div>

</body>
{% endblock body %}
